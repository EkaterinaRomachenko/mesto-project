<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект об удивильных местах мира">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Екатерина Ромащенко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип проекта Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.jpg" alt="Аватарка" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__main-text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" aria-label="Добавить" type="button"></button>
    </section>
    <section class="places"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia </p>
  </footer>
  <div class="popup popup_profile">
    <div class="popup__container">
      <button type="button" class="popup__icon-close popup__icon-close_profile"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" name="form-profile" class="popup__form popup__form-profile">
        <div class="popup__form-info">
          <input type="text" name="name" id="input-name" class="popup__input" placeholder="Имя">
          <input type="text" name="info" id="input-info" class="popup__input" placeholder="Ваш род деятельности">
        </div>
        <button type="submit" value="Сохранить" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_place">
    <div class="popup__container">
      <button type="button" class="popup__icon-close popup__icon-close_place"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" name="form-place" class="popup__form popup__form-place">
        <div class="popup__form-info">
          <input type="text" name="title" id="input-title" class="popup__input" placeholder="Название">
          <input type="url" name="link" id="input-link" class="popup__input" placeholder="Ссылка на картинку">
        </div>
        <button type="submit" value="Добавить" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_image">
    <div class="popup__container-image">
      <button type="button" class="popup__icon-close popup__icon-close_image"></button>
      <img src="" alt="" class="popup__image">
      <h3 class="popup__image-title"></h3>
    </div>
  </div>
  <template id="place-template">
    <article class="place">
      <img alt="" class="place__img" src="#">
      <button class="place__remove-button" type="button"></button>
      <div class="place__content">
        <h2 class="place__title"></h2>
        <button class="place__like-button" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./pages/index.js"></script>
</body>
</html>
