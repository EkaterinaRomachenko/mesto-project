<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект об удивильных местах мира">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Екатерина Ромащенко">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип проекта Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__wrapper">
        <img src="<%=require('./images/Avatar.jpg')%>" alt="Аватарка" class="profile__avatar">
        <div class="profile__avatar-edit"></div>
      </div>
      <div class="profile__info">
        <div class="profile__main-text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" aria-label="Добавить" type="button"></button>
    </section>
    <section class="places"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia </p>
  </footer>
  <div class="popup popup_profile">
    <div class="popup__container">
      <button type="button" class="popup__icon-close popup__icon-close_profile" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="form-profile" class="form" novalidate>
        <fieldset class="form__info">
          <label class="form__input-wrapper">
            <input  type="text" name="name" id="input-name" class="form__input" placeholder="Имя" minlength="2" maxlength="40" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
            <span class="form__input-error input-name-error"></span>
          </label>
          <label class="form__input-wrapper">
            <input  type="text" name="info" id="input-info" class="form__input" placeholder="Ваш род деятельности" minlength="2" maxlength="200" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
            <span class="form__input-error input-info-error"></span>
          </label>
        </fieldset>
        <button  type="submit" value="Сохранить" class="form__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_place">
    <div class="popup__container">
      <button type="button" class="popup__icon-close popup__icon-close_place" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="form-place" class="form" novalidate>
        <fieldset class="form__info">
          <label class="form__input-wrapper">
            <input required type="text" name="title" id="input-title" class="form__input" placeholder="Название" minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
            <span class="form__input-error input-title-error"></span>
          </label>
          <label class="form__input-wrapper">
            <input required type="url" name="link" id="input-link" class="form__input" placeholder="Ссылка на картинку">
            <span class="form__input-error input-link-error"></span>
          </label>
        </fieldset>
        <button type="submit" value="Добавить" class="form__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_image">
    <div class="popup__container-image">
      <button type="button" class="popup__icon-close popup__icon-close_image" aria-label="Закрыть"></button>
      <img src="" alt="" class="popup__image">
      <h3 class="popup__image-title"></h3>
    </div>
  </div>
  <div class="popup popup_avatar">
    <div class="popup__container">
      <button type="button" class="popup__icon-close popup__icon-close_avatar" aria-label="Закрыть"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form  name="form-avatar" class="form" novalidate>
        <fieldset class="form__info">
          <label class="form__input-wrapper">
            <input required type="url" name="linkofavatar" id="input-link" class="form__input" placeholder="Ссылка на картинку">
            <span class="form__input-error input-link-error"></span>
          </label>
        </fieldset>
        <button type="submit" value="Создать" class="form__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <template id="place-template">
    <article class="place">
      <img alt="" class="place__img" src="#">
      <button class="place__remove-button" type="button"></button>
      <div class="place__content">
        <h2 class="place__title"></h2>
        <div class="likes">
          <button class="place__like-button" type="button" aria-label="Лайк"></button>
          <p class="place__quantityLikes">3</p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
